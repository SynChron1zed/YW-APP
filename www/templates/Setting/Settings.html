<ion-view view-title="个人中心"  hide-nav-bar="true"   style="overflow-x: hidden; overflow-y:visible;" scroll="false"   >

    <div class="ge-center-header">

        </div>
    </div>

        <div>  <img src="./img/icon_top-up.png" alt=""   style="margin-top:-.55rem" >

       <img src="./img/icon_company.png" alt="">

                <i class="ion-ios-arrow-right">  </i>

        <img src="./img/icon_dizhi@3x.png" alt="">

</div>
