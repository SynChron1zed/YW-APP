<ion-view  hide-tabs="true"  view-title="选择发货物流"  >



  <ion-content  scrollbar-y="false"  overflow-scroll="false"   style="background: #f2f2f2"   >
    <div class="list " style="    " >

      <div class="list" style="overflow: visible;z-index: 999;padding:0px;">
        <div class="item item-input" style="border: none"  ng-click="deliveryList()">
          <span class="input-label">物流  </span>
          <input type="text"   style="background:transparent"  disabled="disabled"  maxlength="150"  ng-model="data.clientSide.logistics_company_name"  placeholder="请选择物流" >
        </div>

        <div class="item item-input"   >
                <span     class="input-label">单号 <span style="color: #fff"> *</span>
                </span>

          <i    ng-click="Barcode()"     class="extends" style="
                margin-left: 4px;
                color: #616161;
                font-size: 25px;
                position: absolute;
                right: 0px;
                background: #fff;
                display: inline-block;
                height: 100%;
                line-height: 44px;
                padding-right: 20px;
                padding-left: 16px;
                top: 0px;
                border-left: 1px solid #ddd;
                ">&#xe62e;</i>
          <input type="text"   ng-model="goods.barcode"
                 style="padding-right:40px;"
                 placeholder="请输入单号">
        </div>


      </div>

      <div>
        <button class="button button-energized" style="width: 80%;
    text-align: -webkit-center;
    float: left;
    margin-left: 10%;" ng-click="deliveryNew()">确认发货</button>
      </div>




    </div>


  </ion-content>

  <script id="templates/modal.html" type="text/ng-template">
    <ion-modal-view>

        <ion-header-bar class="bar bar-header bar-positive">
          <button class="button button-clear button-primary"  ng-click="modal.hide()"  style="color: #333"><i class="icon ion-ios-arrow-left"></i></button>
          <h1 class="title">请选择物流快递</h1>
          <button class="button button-clear button-primary" ng-click="modal.hide()" style="color: #333">保存</button>
        </ion-header-bar>

      <ion-content>

        <ion-radio  ng-repeat="item in SalesList"
                   ng-value="item"
                   ng-model="data.clientSide">
          {{ item.logistics_company_name}}
        </ion-radio>

      </ion-content>
    </ion-modal-view>
  </script>

</ion-view>
