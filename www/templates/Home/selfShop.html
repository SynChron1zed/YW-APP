<ion-view view-title="商家信息"  >




  <ion-content  scrollbar-y="false"  overflow-scroll="false"   style="background: whitesmoke"  >
    <div class="list" style="overflow: visible;z-index: 999;padding:0px;">

     <div class="list   gerenlist-icon" style="">

      <div class=""   style="" ng-repeat="item in selfList" >
        <div class="row" style="height:60px;    border-bottom: 1px solid #ccc;" >
          <div  class="col col-80" style="width: 100px" >
            <span class="news-yiyu">{{item.name}}</span>

           <div><span class="ziti-left" ng-click="newMap(item)"> {{item.address}}</span>
           </div>
            <img src="./img/classif/icon_ditu@3x.png" style="width: 20px;
    position: absolute;
    margin-top: -20px;
}">
          </div>

          <div class="col ">
            <a href="tel:{{item.link}}">

              <img ng-if="item.link" src="./img/classif/icom_iphone@3X.png" style=" width: 40px;border-left: 1px solid #a2a2a2;float: right;padding: 5px;">
              <img ng-if="!item.link" src="./img/classif/icon_jingzhi.png" style=" width: 40px;border-left: 1px solid #a2a2a2;float: right;padding: 5px;">

            </a>
          </div>
        </div>
      </div>
    </div>


       </div>

  </ion-content>



</ion-view>
