<ion-view view-title="注册"  >


  <ion-nav-buttons side="right"    class="button back-button buttons button-clear header-item">
    <div class="button back-button buttons button-clear header-item"   ng-click="next()"    >

      <span class="previous-title"     >下一步</span></span>

    </div>
  </ion-nav-buttons>
    <ion-content  scrollbar-y="false"  overflow-scroll="false"   style="background: #f2f2f2">




      <div class="registerlist">
        <div>
          <div class="lable">手机号码</div>
          <div class="input">
            <input type="text"   ng-model="registbasinfo.phone"      placeholder="请输入手机号码">
          </div>
        </div>



        <div>
          <div class="lable">验证码</div>
          <div class="input rgma">
            <input type="number" ng-model="registbasinfo.Vercode"  placeholder="请输入验证码">
            <button>获取验证码</button>

          </div>
        </div>



      </div>




      <div class="registerlist">


        <div>
          <div class="lable">公司名称</div>
          <div class="input">
            <input type="text"  ng-model="registbasinfo.CorporateName"   placeholder="请输的公司名称">
          </div>
        </div>

        <div>
          <div class="lable">姓名</div>
          <div class="input">
            <input type="text"   ng-model="registbasinfo.userName"   placeholder="请输的正式姓名">
          </div>
        </div>

        <div>
          <div class="lable">邀请码(会费)</div>
          <div class="input">
            <input type="number"   ng-model="registbasinfo.userName"       placeholder="请输的你的邀请码">
          </div>
        </div>

      </div>




      <p style="text-indent: 10px;color: #f75252;height: 30px;line-height: 30px;font-size: 13px;">友情提示: 若没有邀请码,请直接点击下一步!</p>


  </ion-content>



</ion-view>
