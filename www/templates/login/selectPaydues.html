<ion-view view-title="年服务费"  >




  <ion-nav-bar   class="bar-positive ">

    <ion-nav-back-button class="button-clear"    style="font-size:14px;color:#6b3801"  ng-click="backtoprevView()" >
      <i class="icon ion-ios-arrow-left" style='#6b3801'  ></i> 返回
    </ion-nav-back-button>

    <ion-nav-buttons    side="left"         class="button back-button buttons button-clear header-item">
      <div    ng-if='showtitle'  class="button back-button buttons button-clear header-item"   ng-click="backtoprevView()">
        <i class="icon ion-ios-arrow-left" style="float:left;margin-right:5px;color:#6b3801"></i>
              <span class="back-text" style="transform: translate3d(0px, 0px, 0px);"><span class="default-title hide" style='display:none' >Back</span><span class="previous-title"
                                                                                                                                                             style='    display: block !important;
               color:#6b3801
               '
              >{{parenttitle}}</span></span>
      </div>
    </ion-nav-buttons>



    <ion-nav-buttons side="right" >
      <a   ng-if='jiaofei'   ng-click="skip()"    class="button button-icon  ">
        跳过
      </a>
    </ion-nav-buttons>

  </ion-nav-bar>


  <!--<ion-nav-buttons side="right"     class="button back-button buttons button-clear header-item">
    <div class="button back-button buttons button-clear header-item"  ng-click="skip()"     >
      <span class="previous-title" >跳过</span></span>
    </div>
  </ion-nav-buttons>-->

    <ion-content  scrollbar-y="false"  overflow-scroll="false"  style="background: #f5f5f5" >
    <div ng-if='norepsit'  style="text-align: center;" >
        <i class="ion-ios-checkmark"   style="font-size: 50px;color: #04c504;margin-top: 30px;display: inline-block;" ></i>
        <p style="font-size: 20px;margin-top: 20px;color: #019601;" >已认证</p>
   </div>
   
  <div ng-if='!norepsit'>
            <p style='
            font-size: 14px;
            color: #656565;
            background: #ececec;
            width: 92%;
            margin: 0 auto;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            ' >
              温馨提示: 本次收取的费用为 <span style='color:#ff6100'>365元</span> 是平台的服务费(一年)，为了营造更好的APP生态环境(防止恶意用户)，以及提供更好的平台服务!
            </p>
            <p style="height:100px"></p>

            <div class="list">
              <a class="item item-icon-left"     ng-click="renzhi()"  style="width:90%;margin:0 auto;border:none;    box-shadow: 1px 1px 1px rgba(0,0,0,.1);color:#565656"  >
                <i class="icon ion-card"></i>
                支付年费 <span style="color:#ff3f01">365元</span>
              </a>
            </div>

  </div>




    </ion-content>
</ion-view>
