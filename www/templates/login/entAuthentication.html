<ion-view view-title="企业认证"  >

  <ion-content  scrollbar-y="false"  overflow-scroll="false"   style="background: #f2f2f2">


    <div class="registerlist">


   <div>
        <div class="lable">法人</div>
        <div class="input">
          <input type="text"  ng-model="from.legal" maxlength="5"  placeholder="填写法人姓名">
        </div>
      </div>


      <div>
        <div class="lable">营业执照</div>
        <div class="input">

          <input type="text"  ng-model="from.License" maxlength="18" placeholder="填写统一社会信用代码">

        </div>
      </div>





    </div>

    <p  style='
     font-size:14px;color:#777;height:40px;line-height:40px;;letter-spacing: 1px;text-indent: 20px;' > 请上传你公司的证件正面照片</p>

    <div style='
       width:90%;
       margin-left:5%;
      '>
      <p style="font-size:14px;color:#333">营业执照</p>

      <div    ng-if="identity.Positive"  style="width:80%;margin: 0 auto;padding: 6px;border: 1px dashed #717070;position: relative"   >
        <i  ng-click="rmPositive()"
            class="ion-ios-close" style="position: absolute;
              font-size: 30px;
              top: -10px;
              right: -6px;
              color: red;
              "></i>
        <img     ng-src="{{identity.Positive}}"      alt="">
      </div>


      <div  ng-click="xuanzpirce()"   ng-if="!identity.Positive"   style="
          border: 1px dashed #9a9a9a;
          height: 80px;
          width: 80px;
          text-align:center;
          line-height:80px;
          ">
        <i class="ion-ios-camera-outline"
           style='font-size:50px;color:#525252'
        ></i>
      </div>





    </div>




  </ion-content>

  <ion-footer-bar align-title="center"       ng-click='Submitaudit()'   style="background:#fff" >
    <h1 class="title" style="color:#5e5a29"   > 提 交 审 核 </h1>
  </ion-footer-bar>

</ion-view>
