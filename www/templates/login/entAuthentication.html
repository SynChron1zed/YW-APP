<ion-view view-title="企业认证"  >
  
    <ion-content  scrollbar-y="false"  overflow-scroll="false"   style="background: #f2f2f2">


      <div class="registerlist">
        <div>
          <div class="lable">公司名称</div>
          <div class="input">
            <input type="password"  ng-model="password.Original"  placeholder="请输入你的公司名称">
          </div>
        </div>

        <div>
          <div class="lable">营业执照</div>
          <div class="input">

            <input type="password"  ng-model="password.Repeat"  placeholder="填写营业执照注册号">

          </div>
        </div>


        <div>
          <div class="lable">组织机构</div>
          <div class="input">

            <input type="password"  ng-model="password.Repeat"  placeholder="填写组织机构代码证书">

          </div>
        </div>


      </div>

     <p  style='
     font-size:14px;color:#777;height:40px;line-height:40px;;letter-spacing: 1px;text-indent: 20px;' > 请上传你公司的证件正面照片</p>

      <div style='
       width:90%;
       margin-left:5%;
      '>
          <p style="font-size:14px;color:#333">营业执照</p>
          <div style="
          border: 1px dashed #9a9a9a;
          height: 80px;
          width: 80px;
          text-align:center;
          line-height:80px;
          ">
          <i class="ion-ios-camera-outline"
            style='font-size:50px;color:#525252'
          ></i>
          </div>
          <p style="margin-top:10px;font-size:14px;color:#333">组织机构</p>
          <div style="
          border: 1px dashed #9a9a9a;
          height: 80px;
          width: 80px;
          text-align:center;
          line-height:70px;
          ">
          <i class="ion-ios-camera-outline"
            style='font-size:50px;color:#525252'
          ></i>
          </div>


      </div>




    </ion-content>

    <ion-footer-bar align-title="center"       ng-click='register()'   style="background:#fff" >
    <h1 class="title" style="color:#5e5a29"   > 提 交 审 核 </h1>
  </ion-footer-bar>

</ion-view>
