<ion-view view-title="认证方式"  >

              <ion-nav-bar   class="bar-positive ">

                   <ion-nav-back-button class="button-clear"    style="font-size:14px;color:#6b3801"  ng-click="GoBackHome()" >
                      <i class="icon ion-ios-arrow-left" style='#6b3801'  ></i> 返回
                    </ion-nav-back-button>
                        <ion-nav-buttons    side="left"         class="button back-button buttons button-clear header-item">
                    <div    ng-if='showtitle'  class="button back-button buttons button-clear header-item"   ng-click="backtoprevView('r.selectAuth')">
              <i class="icon ion-ios-arrow-left" style="float:left;margin-right:5px;color:#6b3801"></i>
              <span class="back-text" style="transform: translate3d(0px, 0px, 0px);"><span class="default-title hide" style='display:none' >Back</span><span class="previous-title"
               style='    display: block !important;
               color:#6b3801
               '
              >{{parenttitle}}</span></span>
              </div>
  </ion-nav-buttons>



                    <ion-nav-buttons side="right" >
                        <a   ng-if='jiaofei'   ng-click="skip()"    class="button button-icon  ">
                            跳过
                        </a>
                    </ion-nav-buttons>

  </ion-nav-bar>

    <ion-content  scrollbar-y="false"  overflow-scroll="false"  style="background: #f5f5f5" >



      <div  style="background: #fff;margin-top: 20px;">
        <div class="list" style="width: 90%;margin-left: 10%">




          <a class="item  item-icon-right"  ng-click="gren()"  style="color: #333" >
            个人认证
            <i class="icon ion-ios-arrow-right" style="color: #b7b6b6;font-size: 26px;"></i>
          </a>
          <a class="item  item-icon-right" ng-click="qiye()" style="color: #333;border-bottom: none">
            企业认证
            <i class="icon ion-ios-arrow-right" style="color: #b7b6b6;font-size: 26px;"></i>
          </a>


        </div>
      </div>

    </ion-content>

  <script id="templates/selectModal.html" type="text/ng-template">
    <ion-modal-view>
      <ion-header-bar class="bar bar-header bar-positive">
        <button class="button button-clear button-primary"  ng-click="goSelect()"  style="color: #333"><i class="icon ion-ios-arrow-left"></i>返回</button>
        <h1 class="title">选择版本认证</h1>
        <button class="button button-clear button-primary" ng-click="modal.hide()" style="color: #333"></button>
      </ion-header-bar>

      <ion-content>

        <div class="content has-header" style="top: 0px">

          <ul class="list">

            <li class="item" ng-click="newSelect()">
              前往新版本认证<span style="font-size: 13px;color: #a2a2a2">(三证/五证合一)</span>
            </li>
            <li class="item"  ng-click="oldSelect()">
              前往旧版本认证<span style="font-size: 13px;color: #a2a2a2">(营业执照+机构代码)</span>
            </li>
          </ul>

        </div>

      </ion-content>
    </ion-modal-view>
  </script>

</ion-view>
