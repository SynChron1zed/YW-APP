<ion-view view-title="个人认证"  >
  
    <ion-content  scrollbar-y="false"  overflow-scroll="false"   style="background: #f2f2f2">


      <div class="registerlist">
        <div>
          <div class="lable">真实姓名</div>
          <div class="input">
            <input type="password"  ng-model="password.Original"  placeholder="请输入你的真实姓名">
          </div>
        </div>

        <div>
          <div class="lable">身份证号</div>
          <div class="input">

            <input type="password"  ng-model="password.Repeat"  placeholder="身份证号码">

          </div>
        </div>

      </div>

     <p  style='
     font-size:14px;color:#777;height:40px;line-height:40px;;letter-spacing: 1px;text-indent: 20px;' > 请上传你的正反身份证照片</p>

      <div style='
       width:90%;
       margin-left:5%;
      '>
          <p style="color:#333;font-size:14px">正面</p>
          <div style="
          border: 1px dashed #9a9a9a;
          height: 80px;
          width: 80px;
          text-align:center;
          line-height:80px;
          ">
          <i class="ion-ios-camera-outline"
            style='font-size:50px;color:#525252'
          ></i>
          </div>
          <p style="margin-top:10px;color:#333;font-size:14px;">反面</p>
          <div style="
          border: 1px dashed #9a9a9a;
          height: 80px;
          width: 80px;
          text-align:center;
          line-height:70px;
          ">
          <i class="ion-ios-camera-outline"
            style='font-size:50px;color:#525252'
          ></i>
          </div>


      </div>




    </ion-content>

    <ion-footer-bar align-title="center"       ng-click='register()'   style="background:#fff" >
    <h1 class="title" style="color:#5e5a29"   > 提 交 审 核 </h1>
  </ion-footer-bar>


</ion-view>
